<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>web Clock</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <section class="clock">
    <svg class="circle" viewBox="0 0 120 120" version="1.1" xmls="http://www.w3.org/200/svg">
      <circle cx="60" cy="60" r="60" />

      <line x1="60" y1="20" x2="60" y2=60 class="hours" />
      <line x1="60" y1="2" x2="60" y2=60 class="minutes" />
      <line x1="60" y1="10" x2="60" y2=60 class="seconds" />
      <circle cx="60" cy="60" r="5" />
    </svg>
  </section>

  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
